<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spacedevs</title>
  <style>
    .btn-red {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <div id="app">
    {{ message }}
    <botao />
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('botao', {
      template: "<button>Meu Botao</button>"
    })

    new Vue({
      el: "#app",
      data: {
        message: "Bem-vindo ao canal da Spacedevs no Youtube :)" // Getter e um Setter
      }
    })
  </script>
</body>
</html>
